<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
        }
        .error {
            background-color: #ffdddd;
            color: #f44336;
        }
        .success {
            background-color: #ddffdd;
            color: #4CAF50;
        }
        .hidden {
            display: none;
        }
        .welcome-panel {
            text-align: center;
        }
        .logout-btn {
            background-color: #f44336;
            margin-top: 1rem;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <h2>Iniciar Sesión</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="errorMessage" class="message error hidden"></div>
    </div>

    <div class="login-container hidden" id="welcomePanel">
        <div class="welcome-panel">
            <h2>Bienvenido</h2>
            <p id="welcomeMessage">Has iniciado sesión correctamente.</p>
            <p><strong>Usuario:</strong> <span id="userDisplay"></span></p>
            <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Usuarios de demostración (simulando una base de datos)
        const users = [
            { username: "usuario1", password: "password123" },
            { username: "usuario2", password: "securepass" }
        ];

        // Elementos del DOM
        const authForm = document.getElementById("authForm");
        const errorMessage = document.getElementById("errorMessage");
        const loginForm = document.getElementById("loginForm");
        const welcomePanel = document.getElementById("welcomePanel");
        const userDisplay = document.getElementById("userDisplay");
        const logoutBtn = document.getElementById("logoutBtn");
        
        // Función para mostrar mensajes de error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove("hidden");
            setTimeout(() => {
                errorMessage.classList.add("hidden");
            }, 3000);
        }
        
        // Manejar envío del formulario
        authForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Verificar credenciales
            const user = users.find(u => 
                u.username === username && 
                u.password === password
            );
            
            if (user) {
                // Login exitoso
                loginForm.classList.add("hidden");
                welcomePanel.classList.remove("hidden");
                userDisplay.textContent = user.username;
                
                // También podrías guardar el estado de la sesión en localStorage
                localStorage.setItem("currentUser", JSON.stringify({
                    username: user.username
                }));
            } else {
                // Login fallido
                showError("Usuario o contraseña incorrectos");
            }
        });
        
        // Manejar cierre de sesión
        logoutBtn.addEventListener("click", function() {
            welcomePanel.classList.add("hidden");
            loginForm.classList.remove("hidden");
            authForm.reset();
            localStorage.removeItem("currentUser");
        });
        
        // Verificar si hay una sesión activa al cargar la página
        window.addEventListener("load", function() {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (currentUser) {
                loginForm.classList.add("hidden");
                welcomePanel.classList.remove("hidden");
                userDisplay.textContent = currentUser.username;
            }
        });
    </script>
</body>
</html>
